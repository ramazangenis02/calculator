<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator-wrapper">
            <div class="screen-wrapper">
                <div class="screen">
                    <span class="screen-value">0</span>
                </div>
            </div>
            <div class="operations-numbers-wrapper">
                <div class="numbers-wrapper">
                    <span class="seven">7</span>
                    <span class="eight">8</span>
                    <span class="nine">9</span>
                    <span class="four">4</span>
                    <span class="five">5</span>
                    <span class="six">6</span>
                    <span class="one">1</span>
                    <span class="two">2</span>
                    <span class="three">3</span>
                    <span class="zero">0</span>
                    <span class="dot">.</span>
                    <span class="equal">=</span>
                </div>
                <div class="operations-wrapper">
                    <span class="backspace fas fa-backspace"></span>
                    <span class="add operator">+</span>
                    <span class="subtract operator">-</span>
                    <span class="multiply operator">*</span>
                    <span class="divide operator">/</span>
                    <span class="clear">CE</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
